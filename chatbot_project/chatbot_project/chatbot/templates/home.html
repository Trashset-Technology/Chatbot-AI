<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }

        .contact-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #007BFF;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .contact-button:hover {
            background-color: #0056b3;
        }

        #chat-container {
            display: none; /* Initially hidden */
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            overflow: hidden;
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 1000;
        }

        #chatbox {
            height: 400px;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 10px;
        }

        .user {
            background-color: #d1e7dd;
            align-self: flex-end;
        }

        .bot {
            background-color: #f8d7da;
            align-self: flex-start;
        }

        #chat-form {
            display: flex;
            padding: 10px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="contact-button" id="contactButton">
        <img src="chat-icon.png" alt="Contact Us" style="width: 30px; height: 30px;">
    </div>

    <div id="chat-container">
        <h2 style="text-align:center;">AI Chatbot</h2>
        <div id="chatbox">
            <!-- Previous messages will be displayed here -->
            {% for msg in messages %}
                <div class="message {{ msg.type }}">{{ msg.text }}</div>
            {% endfor %}
        </div>
        <form id="chat-form" method="POST">
            {% csrf_token %}
            <input type="text" id="user-input" placeholder="Type your message here..." name='message' required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const contactButton = document.getElementById('contactButton');
        const chatContainer = document.getElementById('chat-container');

        // Toggle chat container visibility
        contactButton.addEventListener('click', function() {
            chatContainer.style.display = chatContainer.style.display === 'none' || chatContainer.style.display === '' ? 'block' : 'none';
        });

        // Close chat container if clicking outside
        document.addEventListener('click', function(event) {
            if (!contactButton.contains(event.target) && !chatContainer.contains(event.target)) {
                chatContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
